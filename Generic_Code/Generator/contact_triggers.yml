        email_subject: "Welcome to our Course"
        email_message: "Thank you for enrolling onto swimming lessons at $Centre$. \n\n$FirstName$ $LastName$ has been enrolled into $Level$ on a $Time$.\n\nThe first session will be on $StartDate$ and the final session will be on $EndDate$ (inclusive). Please note, if you are paying by direct debit, you will not be provided with an end date. \n\nThere may be cancelled sessions during your Course (normally due to a Bank Holiday). These sessions will appear below:\n\n$Cancelled$\n\nShould you have any cancelled sessions your end date will be extended, for example you pay for ten sessions which includes one bank holiday. Your ten sessions will be extended by one session to make up for this. \n\nFinally, you are now able to view progress and make payments via HomePortal. To register, please click the following link:\n\nhttp://homeportal.coursepro.co.uk/register\n\nYou will require $FirstName$'s Membership Card Number, which is $CardNo$ along with $FirstName$'s date of birth and post code. \n\nIf you have any problems, please do not hesitate to contact our Reception team on $Centre_Telephone$, who will contact you via email or phone when your next payment is due. \n\nBest wishes,\n\n$Centre$\n$Centre_Telephone$"
