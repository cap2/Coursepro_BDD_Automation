        email_message: "$FirstName$ $LastName$ is currently enrolled onto our $Level$ class on a $Time$. \n\nWe have noticed from our records that your payment is due to expire on $CurrentEndDate$. To make sure that $FirstName$ retains their space, we now require a payment of $Cost$ to be made. \n\nThis payment can be made online using HomePortal, by clicking the below link:\n\nhttp://homeportal.coursepro.co.uk \n\nIf you have not yet registered for HomePortal, please click this link:\n\nhttp://homeportal.coursepro.co.uk/register\n\nYou will require $FirstName$'s Membership Card Number as the username. $FirstName$'s Membership Card Number is $CardNo$.\n\nWe look forward to hearing from you. \n\nBest wishes,\n\n$Centre$\n$Centre_Telephone$"
