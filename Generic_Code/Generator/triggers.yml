        from_type: 0
        state: 1
        subject: "Welcome to class"
        message: "<p>Dear&nbsp;<strong>{{Member.FirstName}}</strong></p>	<p>You are now booked on&nbsp;<strong>{{Class.Name}} </strong>on<strong>&nbsp;{{Class.Day}}</strong> at&nbsp;<strong>{{Class.Time}}</strong>.</p>	<p>Your teacher will be<strong> {{Class.Teacher.FirstName}}&nbsp;{{Class.Teacher.LastName}}</strong>.</p>	<p>Your first session will be on&nbsp;<strong>{{Allocation.StartDate}}&nbsp;</strong>with your last session being on&nbsp;<strong>{{Allocation.EndDate}}.</strong></p>	<p>Kind regards,</p>	<p>Reception</p>"
        plain_message: ""
        message_has_plain: 0
        template_id: ~
        send_method: 1
        editable: 1
    -
        action_id: 5
        service_id: ~
        receiver_type: 2
        trigger_id: 4
        from_type: 0
        state: 1
        subject: "New participant in your class"
        message: "<p>Dear&nbsp;<strong>{{Class.Teacher.FirstName}}</strong></p>	<p><strong>{{Member.FirstName}}&nbsp;{{Member.LastName}}</strong> has joined the following Course/Class:</p>	<ul>	 <li>Centre:&nbsp;<strong>{{Centre.Name}}&nbsp;</strong>in the<strong>&nbsp;{{Centre.BookableArea}}</strong></li>	 <li>Course:&nbsp;<strong>{{Course.Name}} - {{Course.Description}}</strong></li>	 <li>Class:&nbsp;<strong>{{Class.Name}}</strong></li>	 <li>When:&nbsp;<strong>{{Class.Day}}</strong> at<strong>&nbsp;{{Class.Time}}</strong></li>	 <li>Size:&nbsp;<strong>{{Class.Size}}</strong></li>	</ul>	<p>Their first session will be&nbsp;<strong>{{Allocation.StartDate}}</strong>. They are booked in for&nbsp;<strong>{{Allocation.Sessions}} </strong>sessions.</p>	<p>Further details can be found by going to<strong>&nbsp;{{Coursepro.Address}}.</strong></p>	<p>Kind regards,</p>	<p>Reception</p>"
        plain_message: ""
        message_has_plain: 0
        template_id: ~
        send_method: 1
        editable: 1
    -
        action_id: 6
        service_id: ~
        receiver_type: 1
        trigger_id: 5
        from_type: 0
        state: 1
        subject: "Confirmation of top up"
        message: "<p>Dear&nbsp;<strong>{{Member.FirstName}}</strong></p>	<p>Your top up of&nbsp;<strong>{{Allocation.Sessions}} </strong>sessions for<strong>&nbsp;{{Class.Name}} </strong>on&nbsp;<strong>{{Class.Day}}</strong> at<strong>&nbsp;{{Class.Time}}&nbsp;</strong>has been successful.</p>	<p>Your new end date is&nbsp;<strong>{{Allocation.EndDate}}</strong>.</p>	<p>Kind regards,</p>	<p>Reception</p>"
        plain_message: ""
        message_has_plain: 0
        template_id: ~
        send_method: 1
        editable: 1
    -
        action_id: 7
        service_id: ~
        receiver_type: 1
        trigger_id: 6
        from_type: 0
        state: 1
        subject: "Cancelled class"
        message: "<p>Dear&nbsp;<strong>{{Member.FirstName}}</strong></p>	<p>Unfortunately we have had to cancel&nbsp;the following Class:</p>	<p><strong>{{Class.Name}}</strong> on<strong>&nbsp;{{Session.CancelledDate}}</strong>&nbsp;at&nbsp;<strong>{{Class.Time}}</strong></p>	<p>We will send out future reminders that the class(es) on <strong>{{Class.Cancelled}} </strong>has been cancelled and unfortunately is outside of our control.</p>	<p>Kind regards,</p>	<p>Reception</p>	<p>Our course records for&nbsp;<strong>{{Course.Name}} -&nbsp;{{Course.Description}}</strong>&nbsp;show that you have&nbsp;<strong>{{ClassMember.SessionsLeft}}</strong>&nbsp;sessions remaining in&nbsp;<strong>{{Class.Name}}</strong>&nbsp;on<strong>&nbsp;{{Class.Day}}</strong>&nbsp;at&nbsp;<strong>{{Class.Time}}</strong>.</p>	<p>You can also renew online at&nbsp;<strong>{{Homeportal.Address}}</strong>.</p>	<p>Kind regards,</p>	<p>Reception</p>"
        plain_message: ""
