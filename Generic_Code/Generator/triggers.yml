trigger_actions:
    -
        action_id: 1
        service_id: ~
        receiver_type: 1
        trigger_id: 1
        from_type: 0
        state: 1
        subject: "3 sessions remaining"
        message: "<p>Dear<strong>&nbsp;{{Member.FirstName}}</strong></p>	<p>Our course records for&nbsp;<strong>{{Course.Name}} -&nbsp;{{Course.Description}}</strong>&nbsp;show that you have&nbsp;<strong>{{ClassMember.SessionsLeft}}</strong>&nbsp;sessions remaining in&nbsp;<strong>{{Class.Name}}</strong>&nbsp;on<strong>&nbsp;{{Class.Day}}</strong>&nbsp;at&nbsp;<strong>{{Class.Time}}</strong>.</p>	<p>You can also renew online at&nbsp;<strong>{{Homeportal.Address}}</strong>.</p>	<p>Kind regards,</p>	<p>Reception</p>"
