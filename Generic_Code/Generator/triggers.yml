        message: "<p>Dear <strong>{{Member.FirstName}}</strong>,</p>	<p>We have recently taken a booking for some swimming lessons (<strong>{{Receipt.DateRaised}}</strong>​)&nbsp;but the receipt for this has not been fully paid.</p>	<p>The transaction amount was for&nbsp;<strong>{{Receipt.AmountRaised}}</strong> and according to our records only&nbsp;<strong>{{Receipt.AmountPaid}}</strong> has been paid.</p>	<p>Please could you contact your local centre ASAP to arrange a payment for&nbsp;<strong>{{Receipt.AmountDue}}. </strong>Failure to do so may&nbsp;put you at risk of losing out on your booked space(s).</p>	<p><strong>{{Centre.Name}}</strong> can be reached by emailing&nbsp;<strong>{{Centre.EmailAddress}} </strong>or alternatively by calling <strong>{{Centre.TelephoneNumber}}</strong>. I you would like to visit the centre directly then we can be found at the following post code&nbsp;<strong>{{Centre.Postcode}}.</strong></p>	<p>Kind regards,</p>	<p>Reception</p>"
        plain_message: ""
